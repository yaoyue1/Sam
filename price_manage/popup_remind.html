<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>提醒弹窗</title>
     <link rel="stylesheet" type="text/css" href="../tab/css/base.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/price_manage.css">
</head>
<body>
<!--锁价毛利小于零-->
<div class="bkpopup lock_pri_less_popup">
     <div class="bkpopup_inner">
          <div class="popup_head">
               <h3>提醒</h3>
               <span class="popup_close">关闭</span>
          </div>
          <div class="popup_body">
               <div class="remind_box">
                    <p>当前调价后毛利为-15%<0！</p>
                    <p>请您慎重确认是否进行本次调价？</p>
                    <ul>
                         <li class="remind_cont clearfix"><label class="rem_cont_titl fl">申请改价为：</label><label class="rem_cont_item fl">16.00元/KG（去税）</label></li>
                         <li class="remind_cont clearfix"><label class="rem_cont_titl fl">成本：</label><label class="rem_cont_item fl">18.00元/KG（去税）</label></li>
                         <li class="remind_cont clearfix"><label class="rem_cont_titl fl">改后毛利为：</label><label class="rem_cont_item fl">（16-18）/16=-15%</label></li>
                         <li class="remind_cont clearfix"><label class="rem_cont_titl fl">改价类型为：</label><label class="rem_cont_item fl">锁价</label></li>
                    </ul>
               </div>
               <div class="popup_btn_box"><a href="javascript:;" class="confirm">确定</a><a href="javascript:;" class="gray">取消</a></div>

          </div>
     </div>
</div>
