               </div>
               <div class="infor-right fl">
                    <label class="fl titi-itm">门店住址：</label>

          </div>
          <ul class="store-state clearfix">
               <li class="sgq-cont-list clearfix">
                    <label class="titi-itm">门店状态：</label>
                        <label class="focus"><input  class="radio-btn" type="radio" name="states" checked/> 开启</label>

                    </div>
               </li>

                    <h4>时段1</h4>
